{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add New Expense</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="amount" class="form-label fw-bold">Amount (Rs.)</label>
                    <input type="number" step="0.01" name="amount" id="amount" class="form-control" placeholder="Enter amount" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label fw-bold">Date</label>
                    <input type="date" name="date" id="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label fw-bold">Category</label>
                    <select name="category" id="category" class="form-select" required>
                        <option value="">Select category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Description</label>
                    <textarea name="description" id="description" class="form-control" placeholder="Optional" rows="3"></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success px-4">Add Expense</button>
                    <a href="{{ url_for('view_expenses') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
