{% extends 'base.html' %}
{% block content %}
<h2>All Expenses</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for expense in expenses %}
    <tr>
      <td>{{ expense.date }}</td>
      <td>{{ expense.category_id }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
